<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="history.back()">Назад</button>
    <div class="header-title" id="cat-title">Категория</div>
  </div>

  <div class="container">
    <div class="grid" id="cards"></div>
  </div>

  <button class="cart-btn" onclick="location.href='menu.html'">Меню</button>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const category = urlParams.get('cat');
    const titles = {салаты:'Салаты', основные:'Основные', супы:'Супы', закуски:'Закуски', выпечка:'Выпечка', напитки:'Напитки'};
    document.getElementById('cat-title').textContent = titles[category] || 'Категория';

    const user = JSON.parse(localStorage.getItem('user') || '{}');

    db.ref('recipes').orderByChild('category').equalTo(category).on('value', snap => {
      const data = snap.val() || {};
      const container = document.getElementById('cards');
      container.innerHTML = '';

      if (Object.keys(data).length === 0) {
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#bbb;margin-top:60px;font-size:18px;">Пока нет блюд</p>';
        return;
      }

      Object.values(data).forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${recipe.image || 'images/default.jpg'}" alt="${recipe.name}">
          <h3>${recipe.name}</h3>
          <button class="add-btn hover-btn" onclick="event.stopPropagation(); addToMenu('${recipe.id}', '${recipe.name}')">
            В меню
          </button>
        `;
        div.onclick = (e) => { if (!e.target.classList.contains('hover-btn')) location.href = `recipe.html?id=${recipe.id}`; };
        container.appendChild(div);
      });
    });

    window.addToMenu = function(id, name) {
      if (!user.name) return alert('Сначала войдите!');
      db.ref('menu').push({ recipeId: id, addedBy: user.name, addedAt: Date.now() })
        .then(() => alert(`${name} добавлено в меню!`));
    };
  </script>
</body>
</html>
