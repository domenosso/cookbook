<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецепт</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="history.back()">Назад</button>
    <div class="header-title" id="recipe-name">Рецепт</div>
  </div>

  <div class="container">
    <img id="recipe-img" class="recipe-img" src="images/default.jpg">
    <div class="bold">Ингредиенты:</div>
    <div id="ingredients" class="medium"></div>
    <div class="bold">Как готовить:</div>
    <div id="instructions" class="medium"></div>
  </div>

  <script>
    const id = new URLSearchParams(location.search).get('id');
    db.ref('recipes/' + id).once('value').then(snap => {
      const recipe = snap.val();
      if (!recipe) { document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>Рецепт не найден</h2>"; return; }
      document.getElementById('recipe-name').textContent = recipe.name;
      document.getElementById('recipe-img').src = recipe.image || 'images/default.jpg';
      document.getElementById('ingredients').innerHTML = recipe.ingredients.map(i => '• ' + i).join('<br>');
      document.getElementById('instructions').innerHTML = recipe.instructions.replace(/\n/g, '<br>');
    });
  </script>
</body>
</html>
